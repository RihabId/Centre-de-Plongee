<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml">
	<ui:define name="title">Welcome "#{loginBean.p.nom}"</ui:define>
	<ui:define name="content">
 
<h:form>

<h:dataTable var="m" value="#{monitorBean.ls}"  border="1">

	<h:column>
	<f:facet name="header">
	<h:outputText value="Prix" />
	</f:facet>
	<h:outputText value="#{m.prix}" />
	</h:column>
	
	
	<h:column>
	<f:facet name="header">
	<h:outputText value="Niveau" />
	</f:facet>
	<h:outputText value="#{m.nv}" />
	</h:column>
	
	<h:column>
	<f:facet name="header">
	<h:outputText value="Pronfondeur" />
	</f:facet>
	<h:outputText value="#{m.pronfondeur}" />
	</h:column>


</h:dataTable>

</h:form>



</ui:define>
</ui:composition>
